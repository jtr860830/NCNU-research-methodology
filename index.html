          # 主持人和小組討論成員的常用語句

          111213515 謝禹沆
          ---
          ## 主持人常用語句
          ------
          ### 前言說法
          ------
          I strongly hope that every panelist will present their candid ideas on college English teaching.

          我非常希望每位小組討論成員都能對大學英語教育提出建言。
          ------
          I am delighted for every one of us to share this rare opportunity to hear other people's views on this
          alternative medicine.

          能與大家一起獲得這次寶貴的機會，聽取其他人對這種另類醫學的看法，我感到非常高興。
          ------
          ### 引導與會專家進行討論
          ------
          Well, Mr. Coleman's opinion seems to me to contradict that of Dr. Hanks. Do you have anything to say, Dr.
          Hanks?

          嗯，我覺得柯曼先生的意見似乎與漢克斯博士的觀點相矛盾。漢克斯博士，你有什麼意見嗎？
          ------
          Agreements have been expressed. Are there any objections?

          已經有人表示贊成的意見了，有人持反對的意見嗎？
          ------
          It seems that Mr. Lu and Mrs. Jackson see eye to eye with each other on the subject. Anybody else share this
          view?

          陸先生和傑克森夫人以乎英雄所見略同。還有其他人有相同的看法嗎？
          ------
          I see some of the panelists still haven't spoken. How about Miss Toiler? Don't you have any comment?

          好像還有一些小組討論成員尚未發言。托勒小姐，您有什麼意見嗎？
          ---
          ## 小組討論成員常用語句
          ------
          ### 主題演說的開場
          ------
          I really feel honored to deliver the keynote speech.

          能夠發表主題演說，本人感到十分榮幸。
          ------
          Listen carefully. I might have to use some professional terms, which I hope you will put down in your notebook
          and ask about later.

          請注意，我也許會使用一些專業術語，希望你們能先記在筆記本上，之後再提問。
          ------
          ### 提出意見
          ------
          What I'd like to emphasize is this:

          我要強調的重點如下：
          ------
          Something I'd like you to pay attention to is what I am going to mention now.

          我想請大家注意接下來我要說明的部份
          ------
          These slides will help you understand my point better. Look.

          這些投影片將會幫助大家更了解我說的重點。請看。
          ------
          I'd like to show you the way I look at the matter.

          我想要讓大家了解我對於這個問題的看法。
          ------
          Let me give you some idea of how I deal with the problem.

          對於這個問題的解決方法，我想告訴大家我的一點想法。
          ------
          Mr. Huang and I are divided on the issue.

          黄先生和我意見分歧。
          ------
          ### 討論階段
          ------
          #### 欲表達意見時
          ------
          I have an objection. May I speak?

          我有異議。可以讓我發言嗎？
          ------
          I have something I can say in connection. Let me talk about it.

          關於這件事我有一些意見，可以讓我發言嗎？
          ------
          Sorry to interrupt you, but I have to say that what you are talking about is wrong.

          抱歉打斷您，但是我必須指出。您剛才的言論是錯誤的。
          ------
          #### 與其他小組討論成員的意見相左時
          ------
          My opinion is entirely different from Dr Peterson's.

          我的意見和彼得森博士完全不同。
          ------
          What I have in mind is slightly different from the other panelists. My idea is this：

          我的想法和其他小組討論成員略有不同。我的意見如下：
          ------
          His opinion and mine are fundamentally the same, but his view seems to differ from mine in one point.

          他的意見和我的意見基本上相司，但是他的見解似乎和我有一個地方不同。
          ------
          Opinions differ from person to person, I know. However, I never expected such a striking difference between
          her viewpoint and mine.

          我知道每個人的意見都不相同，但我沒想到我和她的意見竟然有這麽大的差異。
          ------
          #### 發言被打斷時
          ------
          I am now speaking. Would you refrain from interrupting me?

          我在說話，請您不要打斷我，好嗎？
          ------
          Don't cut into my talk. I am the speaker at the moment.

          請不要打斷我，現在我是主講人。
          ------
          I need a few more minutes to finish my talk. Would you wait for a while?

          我還要幾分鐘才會結束演說，請您稍等一下好嗎？
